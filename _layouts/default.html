<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title | default: "Human Matrix" }}</title>
    <meta charset="utf-8">
    <style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        padding: 0; 
        display: flex; 
        background: #f8f9fa;
        color: #333;
    }
    .sidebar {
        width: 280px;
        background: linear-gradient(180deg, #2c3e50 0%, #1a2530 100%);
        padding: 25px;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
        box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
        color: #ecf0f1;
        margin-top: 0;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }
    .sidebar ul {
        list-style: none;
        padding-left: 0;
    }
    .sidebar li {
        margin-bottom: 8px;
    }
    .sidebar a {
        text-decoration: none;
        color: #bdc3c7;
        display: block;
        padding: 8px 12px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    .sidebar a:hover {
        color: #ffffff;
        background: rgba(52, 152, 219, 0.2);
        transform: translateX(5px);
    }
    .content {
        margin-left: 330px;
        padding: 40px;
        max-width: 900px;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
        color: #2c3e50;
    }
    h1 {
        border-bottom: 3px solid #3498db;
        padding-bottom: 10px;
    }
    a {
        color: #2980b9;
        text-decoration: none;
    }
    a:hover {
        color: #e74c3c;
        text-decoration: underline;
    }
    code {
        background: #f8f9fa;
        padding: 2px 6px;
        border-radius: 3px;
        border-left: 3px solid #3498db;
    }
/* КОМПАКТНАЯ ВЕРСИЯ ТАБЛИЦЫ */
.matrix-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.85em; /* Уменьшили текст */
    margin: 20px 0;
    background: white;
    table-layout: fixed; /* Фиксируем ширину колонок */
}

/* ШАПКА */
.matrix-table > thead > tr > th {
    background: #2c3e50;
    color: white;
    padding: 10px 12px; /* Меньше padding */
    font-weight: 600;
    font-size: 0.95em;
}

/* КОЛОНКА С ТАКТИКАМИ */
.matrix-table > tbody > tr > th:first-child {
    background: #f8f9fa;
    padding: 8px 10px; /* Компактнее */
    width: 22%; /* Уже */
    font-size: 0.9em;
    line-height: 1.3;
}

/* ОСТАЛЬНЫЕ ЯЧЕЙКИ */
.matrix-table td {
    padding: 8px 10px; /* Компактнее */
    line-height: 1.4;
    font-size: 0.85em;
}

/* ССЫЛКИ КОРОЧЕ */
.matrix-table a {
    font-size: 0.9em;
    margin-bottom: 4px;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* АДАПТИВНОСТЬ */
@media (max-width: 1200px) {
    .matrix-table {
        font-size: 0.8em;
    }
    .matrix-table th,
    .matrix-table td {
        padding: 6px 8px;
    }
}
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Human Matrix</h2>
        <ul>
            <li><a href="/HumanMatrix/">Главная</a></li>
            <li><a href="/HumanMatrix/#описание-матрицы">Описание</a></li>
    	    <li><a href="/HumanMatrix/matrix">Матрица</a></li>  <!-- ← БЕЗ .md! -->
            <li><a href="/HumanMatrix/tactics/">Тактики</a></li>
            <li><a href="/HumanMatrix/techniques/">Техники</a></li>
        </ul>
    </div>
    
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
