<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title | default: "Human Matrix" }}</title>
    <meta charset="utf-8">
    <style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        padding: 0; 
        display: flex; 
        background: #f8f9fa;
        color: #333;
    }
    .sidebar {
        width: 280px;
        background: linear-gradient(180deg, #2c3e50 0%, #1a2530 100%);
        padding: 25px;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
        box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
        color: #ecf0f1;
        margin-top: 0;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }
    .sidebar ul {
        list-style: none;
        padding-left: 0;
    }
    .sidebar li {
        margin-bottom: 8px;
    }
    .sidebar a {
        text-decoration: none;
        color: #bdc3c7;
        display: block;
        padding: 8px 12px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    .sidebar a:hover {
        color: #ffffff;
        background: rgba(52, 152, 219, 0.2);
        transform: translateX(5px);
    }
    .content {
        margin-left: 330px;
        padding: 40px;
        max-width: 900px;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
        color: #2c3e50;
    }
    h1 {
        border-bottom: 3px solid #3498db;
        padding-bottom: 10px;
    }
    a {
        color: #2980b9;
        text-decoration: none;
    }
    a:hover {
        color: #e74c3c;
        text-decoration: underline;
    }
    code {
        background: #f8f9fa;
        padding: 2px 6px;
        border-radius: 3px;
        border-left: 3px solid #3498db;
    }
/* ===================== */
/* СТИЛИ ДЛЯ ТАБЛИЦЫ MATRIX */
/* ===================== */

.matrix-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
    margin: 25px 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
    border-radius: 8px;
    overflow: hidden;
    background: white;
}

/* ШАПКА ТАБЛИЦЫ (только первая строка) */
.matrix-table > thead > tr > th {
    background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
    color: white;
    text-align: left;
    padding: 16px 20px;
    font-weight: 600;
    font-size: 1em;
    border-bottom: 3px solid #3498db;
}

/* ЯЧЕЙКИ С ТАКТИКАМИ (левая колонка) */
.matrix-table > tbody > tr > th:first-child {
    background: #f8f9fa;
    color: #2c3e50;
    font-weight: 600;
    padding: 14px 20px;
    border-right: 2px solid #eaeaea;
    width: 25%;
    vertical-align: top;
}

/* ОБЫЧНЫЕ ЯЧЕЙКИ */
.matrix-table td {
    padding: 14px 20px;
    border-bottom: 1px solid #eaeaea;
    vertical-align: top;
    line-height: 1.5;
}

/* ЧЕРЕДОВАНИЕ СТРОК */
.matrix-table > tbody > tr:nth-child(even) {
    background: #fafbfc;
}

.matrix-table > tbody > tr:nth-child(odd) {
    background: white;
}

/* ЭФФЕКТ ПРИ НАВЕДЕНИИ */
.matrix-table > tbody > tr:hover {
    background: #edf7ff;
    transition: background 0.2s;
}

/* ССЫЛКИ В ТАБЛИЦЕ */
.matrix-table a {
    color: #2980b9;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 6px;
    padding: 2px 4px;
    border-radius: 3px;
}

.matrix-table a:hover {
    color: #e74c3c;
    text-decoration: underline;
    background: rgba(52, 152, 219, 0.1);
}

/* ЗАГОЛОВКИ ВНУТРИ ТАБЛИЦЫ (кроме первой строки) */
.matrix-table th:not(:first-child) {
    background: #f1f8ff;
    color: #2c3e50;
    font-weight: 500;
    padding: 12px 20px;
}

/* ГРАНИЦЫ */
.matrix-table th,
.matrix-table td {
    border: 1px solid #e1e4e8;
}

/* АДАПТИВНОСТЬ */
@media (max-width: 768px) {
    .matrix-table {
        font-size: 0.85em;
    }
    .matrix-table th,
    .matrix-table td {
        padding: 10px 12px;
    }
}
</style>
